<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
</head>
<body>

<h2>Arithmetic Operations in JavaScript</h2>

<script>
  let a = 10;
  let b = 5;

  document.write("Addition: " + (a + b) + "<br>");
  document.write("Subtraction: " + (a - b) + "<br>");
  document.write("Multiplication: " + (a * b) + "<br>");
  document.write("Division: " + (a / b) + "<br>");
  document.write("Modulus: " + (a % b) + "<br>")
  

  a++;
  b--;

  document.write("Increment a: " + a + "<br>");
  document.write("Decrement b: " + b);
</script>

</body>
</html>
